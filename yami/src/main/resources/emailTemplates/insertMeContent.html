<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이메일 인증</title>
</head>
<body style="margin:0; padding:0; background:#f8f9fa; font-family:Arial, sans-serif;">
    <!--[if mso]>
    <style type="text/css">
    body, table, td {font-family: Arial, sans-serif !important;}
    </style>
    <![endif]-->
    
    <center>
        <table width="100%" border="0" cellpadding="0" cellspacing="0" bgcolor="#f8f9fa">
            <tr>
                <td align="center" style="padding:30px 0;">
                    <!-- 메인 컨테이너 (최대 600px) -->
                    <table width="600" border="0" cellpadding="0" cellspacing="0" style="background:#ffffff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1);">
                        <!-- 헤더 -->
                        <tr>
                            <td style="background:#0d6efd; padding:32px 20px; border-radius:12px 12px 0 0; text-align:center;">
                                <h1 style="margin:0; color:#ffffff; font-size:28px; letter-spacing:-1px;">🎉YAMI 회원가입을 완료하세요!</h1>
                            </td>
                        </tr>
                        
                        <!-- 본문 컨텐츠 -->
                        <tr>
                            <td style="padding:40px 30px;">
                                <!-- 아이콘 -->
                                <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td align="center" style="padding-bottom:25px;">
                                            <img src="https://cdn-icons-png.flaticon.com/512/929/929417.png" width="64" height="64" alt="확인 아이콘" style="display:block; margin:0 auto;" />
                                        </td>
                                    </tr>
                                </table>
                                
                                <!-- 안내 문구 -->
                                <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td style="padding-bottom:25px; text-align:center; font-size:18px; line-height:1.5; color:#212529;">
                                            <strong>YAMI!</strong><br>
                                            아래 버튼을 클릭하면 회원가입이 완료됩니다
                                        </td>
                                    </tr>
                                </table>
                                
                                <!-- 인증 버튼 -->
                                <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td align="center" style="padding-bottom:30px;">
                                            <a href="http://localhost:8888/yami/confirmEmailInsert.me?tokenNo={{TOKEN_NO}}&token={{TOKEN}}" 
                                               style="display:inline-block; background:#198754; color:#ffffff; font-size:18px; font-weight:bold; text-decoration:none; padding:15px 40px; border-radius:8px; border:1px solid #157347;">
                                                이메일 인증 완료하기
                                            </a>
                                        </td>
                                    </tr>
                                </table>
                                
                                <!-- 구분선 -->
                                <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td style="padding-bottom:25px; border-bottom:1px solid #e9ecef;"></td>
                                    </tr>
                                </table>
                                
                                <!-- 유의사항 -->
                                <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                    <tr>
										<td style="padding:20px 15px;">
										    <!-- 제목 가운데 정렬 -->
										    <div style="text-align:center; margin-bottom:15px;">
										        <h3 style="margin:0; color:#856404; font-size:16px; display:inline-block;">⚠️ 조심해요</h3>
										    </div>
										    <ul style="margin:0; padding-left:0; color:#856404; font-size:14px; line-height:1.6; text-align:center; list-style-position:inside;">
										        <li>본 링크는 발송 후 30분 동안 유효합니다</li>
										    </ul>
										</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
